<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RayDrip - Coming Soon</title>
<link rel="icon" href="/favicon.svg" type="image/svg+xml" />
<link rel="alternate icon" href="/favicon.ico" type="image/x-icon" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;600&display=swap');

  /* Global Reset and base font */
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: #121212;
    color: #e6c577;
    font-family: 'Poppins', sans-serif;
    overflow-x: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  #particles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: 0;
    background: #121212;
  }

  /* Container centers content and limits width */
  .container {
    position: relative;
    z-index: 10;
    min-height: 100vh;
    max-width: 960px;
    margin: 0 auto;
    padding: 2rem 1rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;

    opacity: 0;
    transform: translateY(3rem);
    animation: fadeSlideIn 1.6s ease forwards;
    animation-delay: 0.3s;
  }
  @keyframes fadeSlideIn {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Heading styles with responsive scaling */
  h1 {
    font-family: 'Merriweather', serif;
    font-weight: 700;
    font-size: clamp(2.5rem, 6vw, 5rem);
    margin: 0 0 0.4em;
    letter-spacing: 0.35em;
    text-shadow: 0 0 0.5em #e6c577cc;
    line-height: 1.1;
  }

  /* Tagline styling with animation */
  .tagline {
    font-family: 'Merriweather', serif;
    font-weight: 600;
    font-size: clamp(1.1rem, 3vw, 1.8rem);
    color: #b09f3f; /* golden */
    margin-bottom: 1em;
    opacity: 0;
    animation: fadeUp 2s ease forwards;
    animation-delay: 1s;
  }
  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(1rem);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Description text */
  p.description {
    font-weight: 300;
    font-size: clamp(1rem, 3vw, 1.4rem);
    color: #d6b858cc;
    max-width: 420px;
    margin: 0 0 2.5rem;
    line-height: 1.4;
  }

  /* Countdown container: flex with wrapping and spacing */
  .countdown {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: clamp(1rem, 2vw, 2rem);
    max-width: 100%;
    margin-bottom: 3rem;
  }

  /* Each countdown block: flexible with min/max widths */
  .countdown div {
    background: rgba(41, 41, 41, 0.73);
    border-radius: 0.9rem;
    padding: 1.75rem 2.5rem;
    flex: 1 1 95px;
    max-width: 130px;
    min-width: 80px;
    box-shadow: 0 0.4rem 1.2rem rgb(182 154 61 / 0.35);
    text-align: center;
    cursor: default;
    transition: background-color 0.3s ease;
  }
  .countdown div:hover {
    background-color: rgba(61, 61, 61, 0.73);
  }

  /* Countdown numbers */
  .number {
    font-size: clamp(2rem, 5vw, 3.8rem);
    font-weight: 600;
    color: #fcefa1;
    letter-spacing: 0.1rem;
    font-feature-settings: 'tnum';
    line-height: 1;
    transition: transform 0.3s ease;
  }
  .number.animate {
    transform: scale(1.2);
  }

  /* Countdown labels */
  .label {
    margin-top: 0.5rem;
    font-size: clamp(0.85rem, 2vw, 1.15rem);
    font-weight: 400;
    letter-spacing: 0.15rem;
    text-transform: uppercase;
    color: #b09f3faa;
  }

  /* Instagram promo section */
  .instagram-promo {
    background: rgba(41, 41, 41, 0.75);
    max-width: 380px;
    padding: 1.5rem 2.5rem;
    border-radius: 1rem;
    box-shadow: 0 0.4rem 1.5rem rgb(182 154 61 / 0.4);
    margin: 0 auto 3rem;
  }
  .instagram-promo p {
    font-size: clamp(1rem, 3vw, 1.35rem);
    color: #fcefa1;
    margin-bottom: 1.25rem;
    line-height: 1.3;
  }
  .instagram-btn {
    background: #e4405f;
    color: white;
    font-weight: 700;
    font-size: clamp(1rem, 3.5vw, 1.25rem);
    padding: 0.8rem 2rem;
    border-radius: 2rem;
    border: none;
    cursor: pointer;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.8rem;
    box-shadow: 0 0.3rem 0.9rem #e4405fcc;
    text-decoration: none;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    max-width: 100%;
  }
  .instagram-btn:hover {
    background-color: #c32b4a;
    box-shadow: 0 0.4rem 1.1rem #c32b4acc;
  }
  .instagram-btn svg {
    width: 1.5rem;
    height: 1.5rem;
    fill: white;
    flex-shrink: 0;
  }

  /* Fixed footer */
  footer {
    position: fixed;
    bottom: 1rem;
    width: 100%;
    text-align: center;
    color: #b09f3faa;
    font-size: 0.9rem;
    user-select: none;
    z-index: 10;
  }

  /* Responsive tweaks for tablets */
  @media (max-width: 768px) {
    .container {
      max-width: 90vw;
      padding: 1.5rem 1rem;
    }
    .instagram-promo {
      max-width: 100%;
      padding: 1.2rem 1.5rem;
    }
  }

  /* Mobile phones */
  @media (max-width: 480px) {
    .container {
      padding-left: 0.7rem;
      padding-right: 0.7rem;
    }
    h1 {
      font-size: 2.5rem;
      letter-spacing: 0.25em;
    }
    .tagline {
      font-size: 1.1rem;
      margin-bottom: 1rem;
    }
    p.description {
      font-size: 1rem;
      max-width: 100%;
      margin-bottom: 2rem;
      padding: 0 0.5rem;
    }
    .countdown {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      max-width: 330px;
      margin-left: auto;
      margin-right: auto;
    }
    .countdown div {
      flex: unset;
      min-width: unset;
      max-width: unset;
      padding: 0.8rem 0.3rem;
      border-radius: 1rem;
      box-shadow: 0 0.2rem 0.3rem rgb(182 154 61 / 0.19);
    }
    .number {
      font-size: 1.3rem;
    }
    .label {
      font-size: 0.7rem;
      letter-spacing: 0.15rem;
    }
    .instagram-promo {
      max-width: 97vw;
      margin: 1rem auto 2rem auto;
      padding: 1rem 0.7rem;
      border-radius: 1rem;
      box-shadow: 0 0.2rem 0.5rem #e4405f33;
    }
    .instagram-btn {
      font-size: 1rem;
      padding: 0.8rem;
      margin: 0.5rem 0 0 0;
      width: 100%;
      max-width: 300px;
      border-radius: 2rem;
      box-shadow: 0 0.18rem 0.5rem #e4405f66;
    }
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<div class="container" role="main" aria-label="Coming Soon Content">
  <h1>RayDrip</h1>
  <p class="tagline">Wear Your Moment</p>
  <p class="description">Our exclusive ethnic wear collection is arriving soon.</p>
  <div class="countdown" aria-label="Countdown timer">
    <div><span class="number" id="days">0</span><div class="label">Days</div></div>
    <div><span class="number" id="hours">00</span><div class="label">Hours</div></div>
    <div><span class="number" id="minutes">00</span><div class="label">Minutes</div></div>
    <div><span class="number" id="seconds">00</span><div class="label">Seconds</div></div>
  </div>
  <div class="instagram-promo" aria-label="Place Order on Instagram">
    <p>You can place your orders now using our Instagram store.</p>
    <a href="https://instagram.com/raydrip.in" target="_blank" rel="noopener" class="instagram-btn" aria-label="Visit Ray Drip Instagram Store">
      <svg aria-hidden="true" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zm4.25 3a5.75 5.75 0 110 11.5 5.75 5.75 0 010-11.5zm0 1.5a4.25 4.25 0 100 8.5 4.25 4.25 0 000-8.5zm4.58-1.72a1.2 1.2 0 11-2.4 0 1.2 1.2 0 012.4 0z"/>
      </svg>
      Order on Instagram
    </a>
  </div>

</div>
<footer>Â© 2025 RayDrip. All rights reserved.</footer>
<script>
  // Countdown logic with number pop animation
  const launchDate = new Date('2025-10-18T00:00:00').getTime();
  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  function animateNumber(element) {
    element.classList.add('animate');
    setTimeout(() => element.classList.remove('animate'), 350);
  }
  function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;
    if (distance < 0) {
      document.querySelector('.countdown').innerHTML = '<p>We are live! Visit the full website soon.</p>';
      return;
    }
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);
    if(Number(daysEl.textContent) !== days) {
      daysEl.textContent = days;
      animateNumber(daysEl);
    }
    if(Number(hoursEl.textContent) !== hours) {
      hoursEl.textContent = String(hours).padStart(2,'0');
      animateNumber(hoursEl);
    }
    if(Number(minutesEl.textContent) !== minutes) {
      minutesEl.textContent = String(minutes).padStart(2,'0');
      animateNumber(minutesEl);
    }
    if(Number(secondsEl.textContent) !== seconds) {
      secondsEl.textContent = String(seconds).padStart(2,'0');
      animateNumber(secondsEl);
    }
  }
  setInterval(updateCountdown, 1000);
  updateCountdown();
  // Particle background softly glowing dots
  const canvas = document.getElementById('particles');
  const ctx = canvas.getContext('2d');
  let W, H, particles;
  function resizeCanvas() {
    W = window.innerWidth;
    H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;
    createParticles();
  }
  function Particle() {
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.radius = Math.random() * 1.5 + 1.0;
    this.speedX = (Math.random() - 0.5) * 0.3;
    this.speedY = (Math.random() - 0.5) * 0.3;
    this.alpha = Math.random() * 0.35 + 0.1;
    this.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI, false);
      ctx.fillStyle = `rgba(230, 197, 119, ${this.alpha})`;
      ctx.shadowBlur = 6;
      ctx.shadowColor = 'rgba(230, 197, 119, 0.8)';
      ctx.fill();
      ctx.shadowBlur = 0;
    };
    this.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;
      if(this.x < 0 || this.x > W) this.speedX = -this.speedX;
      if(this.y < 0 || this.y > H) this.speedY = -this.speedY;
    };
  }
  function createParticles() {
    particles = [];
    for(let i=0; i<100; i++) {
      particles.push(new Particle());
    }
  }
  function animate() {
    ctx.clearRect(0, 0, W, H);
    for(let p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  animate();
</script>
</body>
</html>
